{%extends "layout.html"%}
{%load static%}

{%block main%}
{%if form%}
<h1>Registro</h1>
<form action="" method="POST">
    {%csrf_token%}
    {{form.as_p}}
    <button>Guardar</button>
</form>
{%else%}
    <h2>Lista de usuarios</h2>
    <ul>
        {%for a in usuarios%}
        <li>{{a.apellido}}
            <p>{{a.nombre}}</p>
            <p>{{a.sexo}}</p>
        </li>
        {%endfor%}
    </ul>
    <a href="/registro/agregar">Nueva actividad</a>
{%endif%}
{%endblock%}
